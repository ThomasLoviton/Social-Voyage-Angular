<div class="card text-center my-2" [ngStyle]="{'color' : colorsInverse[sec], 'border-color': colors[sec]}">
  <div class="card-header" [ngStyle]="{'border-color': colors[sec]}">
    Les commentaires
  </div>
  <div class="row justify-content-center" *ngFor="let comment of comments">
    <div class="d-flex justify-content-around align-items-center col-6 mb-2"
      [ngStyle]="{'border-bottom': '1px solid', 'border-color': colors[sec]}">
      <div>
        <a class="btn btn-sm" [ngStyle]="{'background-color' : colors[sec]}"><i class="fa fa-edit"></i></a>
      </div>
      <div>
        <small>
          Le <cite title="Source Title">{{comment.postedat | date:'dd/MM/yyyy Ã  HH:mm'}}</cite>
        </small>
        <h5>{{comment.author}}</h5>
        <p>{{comment.text}}</p>
      </div>
      <div>
        <a class="btn btn-sm" (click)="deleteComment(comment.id)" [ngStyle]="{'background-color' : colors[sec]}"><i class="fa fa-trash"></i></a>
      </div>
    </div>
  </div>
  <div class="card-footer" [ngStyle]="{'border-color': colors[sec]}">
    <a routerLink="new-comment" class="btn"
      [ngStyle]="{'background-color' : colors[sec], 'color' : colorsInverse[sec]}">Ajouter un
      commentaire</a>
  </div>
</div>
