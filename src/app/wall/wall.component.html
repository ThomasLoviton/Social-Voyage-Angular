<div class="container-fluid text-center">
  <a routerLink="/new-post" class="btn my-2"
    [ngStyle]="{'background-color' : colors[sec], 'color' : colorsInverse[sec]}"><i class="fas fa-plus fa-spin"></i>
    Ajouter un nouvel article <i class="fas fa-plus fa-spin"></i></a>
  <div class="row">
    <div *ngFor="let post of posts;  let i = index" class="col-12 col-sm-6 col-lg-4">
      <div class="card my-2" [ngStyle]="{'border-color': colors[i], 'color' : colorsInverse[i]}">
        <!-- Pour la conversion en fr https://github.com/angular/angular/issues/23826 -->
        <div class="card-header" [ngStyle]="{'border-color' : colors[i]}">
          Article créé le {{getDate(post.createdat)}} </div>
        <img class="card-img-top px-1 pt-1" src={{post.urlimage}} alt="{{post.titre}}">
        <div class="card-body">
          <h5 class="card-title" [ngStyle]="{'color' : colors[i]}">{{post.title}}</h5>
          <p class="card-text">{{post.shorttext}}</p>
          <footer>
            <small>
              Ajouté par <cite title="Source Title" [ngStyle]="{'color' : colors[i]}">{{post.author}}</cite>
            </small>
            <br />
            <i class="far fa-heart" [ngStyle]="{'color' : colors[i]}"> {{post.numberlike}}</i>
          </footer>
        </div>
        <a routerLink="/post/{{post.id}}" class="btn mx-auto my-2"
          [ngStyle]="{'background-color' : colors[i], 'color' : colorsInverse[i]}"><i class="far fa-eye" style="font-size: 25px"></i></a>
        <div class="card-footer" [ngStyle]="{'border-color' : colors[i]}">
          <small>Dernière mise à jour, {{getDifferenceDate(post.updatedat)}}</small>
        </div>
      </div>
    </div>
  </div>
</div>
