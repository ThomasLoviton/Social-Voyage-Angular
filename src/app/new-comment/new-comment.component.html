<div class="text-center" [ngStyle]="{'color' : colorsInverse[sec]}">
  <a (click)="goBack()" class="btn text-center my-2" [ngStyle]="{'background-color' : colors[sec]}"><i
      class="fa fa-undo fa-spin"></i>
    Retour <i class="fa fa-undo fa-spin"></i></a>
  <div class="mx-auto card text-center" [ngStyle]="{'border-color' : colors[sec]}">
    <div class="card-header" [ngStyle]="{'border-color' : colors[sec]}">
      Ajouter un nouveau commentaire
    </div>
    <form class="mx-auto">
      <div class="form-group">
        <label>Texte de l'article</label>
        <textarea type="text" class="form-control"
          [ngStyle]="{'border-color' : colors[sec], 'color' : colorsInverse[sec]}" placeholder="Texte de l'article"
          rows="5" #CommentText></textarea>
      </div>
      <div class="form-group">
        <label>Auteur de l'article</label>
        <input type="text" class="form-control" [ngStyle]="{'border-color' : colors[sec], 'color' : colorsInverse[sec]}"
          placeholder="Auteur de l'article" #CommentAuthor>
      </div>
      <a class="btn text-center my-2" [ngStyle]="{'background-color' : colors[sec]}" (click)="addComment(CommentText.value, CommentAuthor.value); 
       CommentText.value=''; CommentAuthor.value=''; goBack();">
        Ajouter
      </a>
    </form>
  </div>
</div>
